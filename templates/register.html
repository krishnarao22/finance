{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  <form action="/register" method="post">
    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    <br><br>
    <input class="form-control" name="password" placeholder="Password" type="password">
    <br><br>
    <input class="form-control" name="password_confirm" placeholder="Enter Password Again" type="password">
    <br><br>
    <input type="submit">
  </form>
  <br><br>
  <h5>Note</h5>
  <h6>Your Password must Contain:</h6>
  <ul>
    <li>At least 1 dot</li>
    <li>At least 1 @ sign</li>
    <li>At least 1 $ sign</li>
  </ul>
  
{% endblock %}
