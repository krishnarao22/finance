{% extends "layout.html" %}

{% block title %}
    Buy Stocks!
{% endblock %}

{% block main %}
  <form action="/buy" method="post">
    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Symbol" type="text">
    <input autocomplete="off" autofocus class="form-control" name="stock_num" placeholder="Number of Stocks to Buy" type="text">
    <input type="submit">
  </form>
{% endblock %}
